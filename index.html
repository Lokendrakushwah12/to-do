<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TO do</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="todo">
    <div class="bg">
      <h2>To-do app</h2>
      <div class="input">
        <input type="text" class="input-field" id="todoinput" placeholder="add a new task">
        <button class="btn add">Add</button>
      </div>
      <ul>
        <li>task 1</li>
      </ul>
      <div class="base">
        <hr class="counter" />
        <div class="counter-container">
          <p><span>0</span> items total</p>
          <button class="btn del">Delete All</button>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
