<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TO do</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="todo">
    <div class="logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M16.5 3C19.5376 3 22 5.5 22 9C22 16 14.5 20 12 21.5C9.5 20 2 16 2 9C2 5.5 4.5 3 7.5 3C9.35997 3 11 4 12 5C13 4 14.64 3 16.5 3Z">
        </path>
      </svg></div>
    <p class="rating">Liked it ðŸ’–</p>
    <div class="bg">
      <h2>To-do app</h2>
      <div class="input">
        <input type="text" class="input-field" id="todoinput" placeholder="add a new task">
        <button class="btn add">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div class="base">
        <hr class="counter" />
        <div class="counter-container">
          <p><span class="cnter">0</span> items total</p>
          <button class="btn del">Delete All</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
